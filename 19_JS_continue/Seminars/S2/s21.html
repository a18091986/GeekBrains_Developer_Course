<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            color: blue;
            border-color: black;
            border-style: solid;
            background-color: #f8f8f8;
            padding: 16px;
        }

        button {
            color: red;
            border-color: black;
            border-style: solid;
            background-color: #f8f8f8;
            padding: 16px;
        }

    </style>
</head>
<body>
    <div class="block">
        
    </div>

    <script>
        const div_block = document.querySelector('.block');
        const btn = document.createElement('button')
        const div_item = document.createElement('div');

        div_item.classList.add('item');
        div_item.textContent = 'Элемент внутри';
        div_item.style.color = 'blue';
        div_item.style.border = '1px solid black';
        div_item.style.backgroundColor = '#f8f8f8';
        div_item.style.padding = '16px';
        div_item.classList.add('class', 'item_1');
        
        btn.textContent = "Submit";


        div_block.appendChild(div_item);
        div_block.appendChild(btn);

        btn.addEventListener('click', () => {btn.classList.toggle('btn')})

    </script>
</body>
</html>
